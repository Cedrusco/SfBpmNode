<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <title>Document</title>
	    <base href="/" />
	    <link rel="stylesheet" href="/angular-material/angular-material.css">
	    <link rel="stylesheet" href="/@salesforce-ux/design-system/assets/styles/salesforce-lightning-design-system.min.css">
	</head>

	<body ng-app='bpm-app' ng-controller='MainCtrl' ng-init='getCanvas(<%= JSON.stringify(canvasDetails) %>)'>
		<div ng-switch on='pagename()'>
			<div ng-switch-when='/createOrder'>
				<div ng-include='htmlRelativePath.createOrder'></div>
			</div>
			<div ng-switch-when='/searchOrder'>
				<div ng-include='htmlRelativePath.searchOrder'></div>
			</div>
			<div ng-switch-when='/openTasks'>
				<div ng-include='htmlRelativePath.openTasks'></div>
			</div>
			<div ng-switch-default>
		    	<ui-view></ui-view>
			</div>
		</div>

	    <script src="/js/vendor.js"></script>
	    <script src="/client/scripts/vendor/canvas-all.js"></script>
	    <script src="/client/scripts/vendor/canvas-client.js"></script>
	    <script src="/js/app.js"></script>
	</body>
</html>
